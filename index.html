<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile-card component main</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<main>
    <div class="second">
<img class="two"  src="img/bg-pattern-card.svg" alt="">
    </div>

    <div class="display">
        <img src="img/image-victor.jpg" alt="">
    </div>
    <section class="third">
        <div class="details">
            <span class="name">Victor Crest</span>
            <span class="age">26</span>
        </div>
        <span class="City">London</span>
    </section>

    <section class="hr">
        <div class="count">
    <span class="Numbers">80K</span>
    <span class="Numbers">803k</span>
    <span class="Numbers">1.4K</span>
        </div>
        <div class="profile">
          <span class="word">Followers</span>
          <span class="word">Likes</span>
          <span class="word">Photos</span>  
        </div>
    </section>
</main>
</body>
</html>
